services:
  - type: web
    name: yumzy-backend
    env: node
    plan: free
    root: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: JWT_SECRET
        value: "CHANGE_ME"
      - key: MONGO_URI
        value: "CHANGE_ME"
      - key: IMAGEKIT_PUBLIC_KEY
        value: "CHANGE_ME"
      - key: IMAGEKIT_PRIVATE_KEY
        value: "CHANGE_ME"
      - key: IMAGEKIT_URL_ENDPOINT
        value: "CHANGE_ME"
      - key: CORS_ORIGINS
        value: "https://your-frontend.onrender.com"
  - type: static
    name: yumzy-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    publishDir: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /index.html
        headers:
          - key: Cache-Control
            value: "no-cache"
    envVars:
      - key: VITE_API_URL
        value: https://your-backend.onrender.com
